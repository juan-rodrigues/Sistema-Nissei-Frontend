    <head>
        <title>Cadastrar Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="../estilos/cadClientecss.css">
    </head>
    <body>

        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <a class="navbar-brand" href="home.html">Oficina Nissei</a>
              
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse navbar-dark" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Clientes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="cadastrarCliente.html">Cadastrar</a>
                      <a class="dropdown-item" href="#">Visualizar</a>
                      <a class="dropdown-item" href="#">Alterar</a>
                      <a class="dropdown-item" href="#">Deletar</a>
                    </div>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Carros
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="cadastrarCarros.html">Cadastrar</a>
                      <a class="dropdown-item" href="#">Visualizar</a>
                      <a class="dropdown-item" href="#">Alterar</a>
                      <a class="dropdown-item" href="#">Deletar</a>
                    </div>
                  </li>
                </ul>
              </div>
            </nav>
          </header>

        <!-- Begin page content -->
        <main role="main" class="container">
            <main role="main" class="container">
                <div class="center-text"><h3>Cadastrar Carro</h5></div>
                <form> 

                    <div class="form-row">
                        <div class="form-group col-md-5 mb-3">
                            <label for="imputNome">Nome do cliente</label>
                                <input type="text" class="form-control" id="inputNome" placeholder="" disabled="true">
                        </div>
                        <div class="col">
                            <label for="imput">CPF do cliente</label>
                            <div class="input-group" id="imputCPF">
                                <input type="number" class="form-control col-md-5" placeholder="000.000.000-00" aria-label="CPF do dono" aria-describedby="imputCPF">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button">
                                    Procurar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row center-text">
                        
                        <div class="form-group col-md-3">
                          <label for="imputMarca">Marca do carro</label>
                          <input type="text" class="form-control" id="inputMarca" placeholder="Marca do carro" required>
                        </div>
                        <div class="form-group col-md-3">
                          <label for="imputModelo">Modelo</label>
                          <input type="text" class="form-control" id="inputModelo" placeholder="Modelo" required>
                        </div>
                        
                        <div class="form-group col-md-2">
                            <label for="imputPlaca">Placa</label>
                            <input type="text" class="form-control" id="inputPlaca" placeholder="ASX4578" required>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="imputAno">Ano</label>
                            <input type="number" class="form-control" id="inputAno" placeholder="0000" required>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="imputKM">Kilometragem do carro</label>
                            <input type="number" class="form-control" id="inputKM" placeholder="0km" required>
                          </div>
                          
                      </div>  
                
                    
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
              </main>
        </main>
        
    
        <!-- Bootstrap core JavaScript
        ================================================== -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
      </body>
</html>
