        <link rel="stylesheet" href="../estilos/cadClientecss.css">
    </head>
    <body>

          <!-- Fixed navbar -->

            <a class="navbar-brand" href="home.html">Oficina Nissei</a>

                    <a class="dropdown-item" href="cadastrarCarros.html">Cadastrar</a>

          </nav>
        </header>   

        <!-- Begin page content -->
        <main role="main" class="container">
          <div class="center-text"><h3>Cadastrar Cliente</h5></div>
          <form>
            <div class="form-row">
              <div class="form-group col-md-5 mb-3">
                <label for="imputNome">Nome</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Nome Completo" required>
              </div>
              <div class="form-group col-md-5 mb-3">
                <label for="imputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
              <div class="form-group col-md">
                <label for="inputSexo">Sexo</label>
                <select id="inputSexo" class="form-control">
                  <option selected>Homem</option>
                  <option>Mulher</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="imputCep">CEP</label>
                <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
              </div>
              <div class="form-group col">
                <label for="imputUF">UF</label>
                <input type="text" class="form-control" id="inputUF" placeholder="UF">
              </div>
              <div class="form-group col-md-3">
                <label for="imputCidade">Bairro</label>
                <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
              </div>
              <div class="form-group col-md-3">
                <label for="imputRua">Cidade</label>
                <input type="text" class="form-control" id="inputRua" placeholder="Rua">
              </div>
              <div class="form-group col-md-3">
                <label for="imputRua">Numero</label>
                <input type="number" class="form-control" id="inputNumero" placeholder="0000">
              </div>
            </div>
            <div class="form-row center-text">
              <div class="form-group col-md-2">
                <label for="imputCPF">CPF</label>
                <input type="number" class="form-control" id="inputCPF" placeholder="000.000.000-00" required>
              </div>
              <div class="form-group col-md">
                <label for="imputTelefone">Telefone</label>
                <input type="tel" class="form-control" id="inputTelefone" placeholder="(18) 98888-8888" required>
              </div>
              <div class="form-group col-md-2">
                <label for="imputOperadora">Operadora</label>
                <input type="text" class="form-control" id="inputOperadora" placeholder="Operadora">
              </div>
            </div>  
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
        </main>
