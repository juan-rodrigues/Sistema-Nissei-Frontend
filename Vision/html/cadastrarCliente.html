        <title>Cadastrar Cliente</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="../estilos/cadClientecss.css">
    </head>
    <body>

        <header>
          <!-- Fixed navbar -->
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="home.html">Oficina Nissei</a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- para ser colocado depois, pra juntar todos as paginas
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
            </div>
            -->
          </nav>
        </header>   

        <!-- Begin page content -->
        <main role="main" class="container">
          <div class="center-text"><h3>Cadastrar Cliente</h5></div>
          <form>
            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="imputNome">Nome</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Nome Completo">
              </div>
              <div class="form-group col-md">
                <label for="inputSexo">Sexo</label>
                <select id="inputSexo" class="form-control">
                  <option selected>Homem</option>
                  <option>Mulher</option>
                </select>
              </div>
              <div class="form-group col-md-5">
                <label for="imputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="imputCep">CEP</label>
                <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
              </div>
              <div class="form-group col">
                <label for="imputUF">UF</label>
                <input type="text" class="form-control" id="inputUF" placeholder="UF">
              </div>
              <div class="form-group col-md-3">
                <label for="imputCidade">Bairro</label>
                <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
              </div>
              <div class="form-group col-md-3">
                <label for="imputRua">Cidade</label>
                <input type="text" class="form-control" id="inputRua" placeholder="Rua">
              </div>
              <div class="form-group col-md-3">
                <label for="imputRua">Numero</label>
                <input type="number" class="form-control" id="inputNumero" placeholder="0000">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
        </main>
        
    
        <!-- Bootstrap core JavaScript
        ================================================== -->

        <script src="../../dist/js/bootstrap.min.js"></script>
      </body>
</html>
