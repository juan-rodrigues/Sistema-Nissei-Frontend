<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="formularioCarro" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../estilo/css.css">-->
    <title>Formulario de Carro</title>
</head>
<body>
    <div class="container">
        <div class="border m-4 p-4" >
            <legend ><img src="../img/carro.png"/></legend>
            <label class="col-2 col-form-label" for="carro">Nome do Proprietario :</label>
            <input id="data-prorietario" class="col-10 form-control" type="text"  name="proprietario" placeholder="Digite o nome do Proprietario do carro aqui..." required>
            <label class="col-2 col-form-label" for="carro">Marca :</label>
            <input id="data-carro" class="col-10 form-control" type="text"  name="carro" placeholder="Digite a marca do carro aqui..." required>
            <label  clas="col-2 col-form-label" for="">Modelo :</label>
            <input id="data-modelo" class="col-10 form-control" type="text"  name="modelo" placeholder="Digite a modelo do carro aqui..." required>
            <label class="col-2 col-form-label" for="">Ano :</label>
            <input  id="data-ano" class="col-10 form-control" type="text"  name="ano" placeholder="Digite a ano do carro aqui..." required>
            <label class="col-2 col-form-label" for="">Cor :</label>
            <input id="data-cor" class="col-10 form-control" type="text"  name="cor" placeholder="Digite a cor do carro aqui..." required>
        </div>
    </div>
</body>
</html>
